<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockNote</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="main">

        <h1>BlockNote.io</h1>
        <div id="new-note-wrapper">
            <form id="new-note-form" action="">
                <input type="text" name="new-note-title" id="new-note-title" placeholder="Title">
                <textarea name="new-note-content" id="new-note-content" cols="30" rows="5" placeholder="Write your note here..."></textarea>
            </form>
            <div id="options">
                <button id="tags-option">Tags</button>
                <button id="color-option">Colors</button>
                <button id="delete-note">Delete</button>
                <button form="new-note-form" type="submit" id="save-note-btn">Save</button>
            </div>
             
        </div>
    
    </div>
</body>
</html>
